<div class="alert alert-primary" role="alert">
  Signup with firebase rest api.
</div>

<div class="container">
  <div class="row justify-content-center">
  <div class="col-md-5">
   <div class="card">
     <h2 class="card-title text-center">Signup!!!!</h2>
      <div class="card-body py-md-4">
       <form [formGroup]="form" (ngSubmit)="submit()">
          <div class="form-group">
            <input type="text" class="form-control" id="name" placeholder="Name" formControlName="name">
             <div *ngIf="f.name.touched && f.name.invalid" class="alert alert-danger">
              <div *ngIf="f.name.errors.required">Name is required.</div>
              <div *ngIf="f.name.errors.minlength">Name should be 3 character.</div>
              <div *ngIf="f.name.errors.forbiddenName">Cannot be bob</div>
            </div>
        </div>
        <div class="form-group">
             <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email">
             <div *ngIf="f.email.touched && f.email.invalid" class="alert alert-danger">
              <div *ngIf="f.email.errors.required">Email is required.</div>
              <div *ngIf="f.email.errors.email">Please, enter valid email address.</div>
          </div>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
            <div *ngIf="f.password.touched && f.password.invalid" class="alert alert-danger">
             <div *ngIf="f.password.errors.required">Password is required.</div>
             <div *ngIf="f.password.errors.oneUpperCase">Need upper case.</div>
         </div>
         </div>
   <div class="d-flex flex-row align-items-center justify-content-between">
      <a href="#">Login</a>
                                <button class="btn btn-primary"  [disabled]="form.invalid">Create Account</button>
          </div>
       </form>
     </div>
  </div>
</div>
